<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="netflixLogo"><img src="logo2.png" alt="netflix Logo"></div>
        <div class="sign_In_Form">
            <form>
                <h1>Sign In</h1>
                <div class="input-group">
                    <input type="email" id="email" required />
                    <label for="email">Email address or mobile number</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" required />
                    <label for="password">Password</label>
                </div>

                <button class="button_one">Sign in</button>
                <p>OR</p>
                <button class="button_two">Use a sign-in code</button>
                <a href="#">Forgot password?</a>
                <div class="checkbox1">
                    <input type="checkbox" id="remember" class="checkbox2">
                    <label for="remember" class="text">Remember me</label>
                </div>
                <div class="sign_up_box">
                    <p>New to Netflix?<a href="#">Sign up now.</a></p>
                </div>
                <div>
                    <p class="para">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                </div>
                <div>
                    <a href="#" class="learnMore">Learn more.</a>
                </div>
            </form>
        </div>

        <footer class="footer1">

            <div class="paraBox">
                <p>Questions? Contact us.</p>
            </div>
            <div class="foo_items1">
                <div><a href="#">FAQ</a></div>
                <div><a href="#">Help Centre</a></div>
                <div><a href="#">Terms of Use</a></div>
                <div><a href="#">Privacy</a></div>
            </div>
            <div class="foo_items2">
                <div><a href="#">Cookie Preferences</a></div>
                <div><a href="#">Corporate Information</a></div>
            </div>
            <div class="foo_items3">
                <select name="dropdown" id="manu">
                    <option value="English">English</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Chinese">Chinese</option>
                </select>
            </div>

        </footer>

    </div>

</body>

</html>
